{% extends 'base.html' %}

{% block title %}  Tag Detail {% endblock %}

{% block content %}  

<h1>{{ tag.name }} </h1>

<ul>
    {% for post in tag_posts %}
    <li><a href="/posts/{{ post.id}}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>


<a href="/tags/{{tag.id}}/edit">
    <button>Edit</button>
</a>

<form action="/tags/{{tag.id}}/delete" method="post">
    <button>Delete</button>
</form>

<a href="/tags">Go back</a>

{% endblock %}
