{% extends 'base.html' %}


{% block title %} New Post {% endblock %}

{% block content %}  
<h2>Add Post for {{user.get_full_name()}}</h2>

<form action='/users/{{user.id}}/posts/new' method="POST">
  <p>Title:     <input name="title"></p>
  <p>Content:  <input name="content"></p>
  {% for tag in tags %}
  <p> {{tag.name}} <input type="checkbox" value="{{tag.id}}" name="tags"></p>
  {% endfor %}
  <button type="submit">Add</button>
</form>

{% endblock %}
